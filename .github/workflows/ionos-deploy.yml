name: IONOS Deploy Now

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # IONOS bot trigger
  repository_dispatch:
    types: [ionos-deploy]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Remove .gitmodules if exists
      run: |
        if [ -f .gitmodules ]; then
          echo "Removing .gitmodules file"
          rm -f .gitmodules
        else
          echo "No .gitmodules file found"
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build application
      run: npm run build

    - name: List build artifacts
      run: ls -la .next/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          .next/
          public/
          package.json
        retention-days: 1

    # Deploy to IONOS Deploy Now using artifact action
    - name: Deploy to IONOS
      uses: ionos-deploy-now/artifact-action@v1
      with:
        service-host: ${{ secrets.IONOS_SERVICE_HOST }}
        api-key: ${{ secrets.IONOS_API_KEY }}
        project-id: ${{ secrets.IONOS_PROJECT_ID }}
        branch-id: ${{ secrets.IONOS_BRANCH_ID }}
        action: deploy
        version: ${{ github.sha }}
