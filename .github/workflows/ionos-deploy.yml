name: IONOS Deploy Now

on:
  workflow_call:
    inputs:
      build-command:
        type: string
        required: false
        default: 'npm run build'
      node-version:
        type: string
        required: false
        default: '18'
    secrets:
      IONOS_SERVICE_HOST:
        required: true
      IONOS_API_KEY:
        required: true
      IONOS_PROJECT_ID:
        required: true
      IONOS_BRANCH_ID:
        required: true
  push:
    branches: [ main ]
  workflow_dispatch:
  # IONOS bot trigger
  repository_dispatch:
    types: [ionos-deploy]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Remove .gitmodules if exists
      run: |
        if [ -f .gitmodules ]; then
          echo "Removing .gitmodules file"
          rm -f .gitmodules
        else
          echo "No .gitmodules file found"
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version || '18' }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Build application
      run: npm run build

    - name: List build artifacts
      run: ls -la .next/

    # Deploy to IONOS Deploy Now
    - name: Deploy to IONOS
      uses: ionos-deploy-now/action@v1
      with:
        service-host: ${{ secrets.IONOS_SERVICE_HOST }}
        api-key: ${{ secrets.IONOS_API_KEY }}
        project-id: ${{ secrets.IONOS_PROJECT_ID }}
        branch-id: ${{ secrets.IONOS_BRANCH_ID }}
        version: ${{ github.sha }}
